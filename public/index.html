<!DOCTYPE html>
<html>
<head>
	<title>Homepage</title>
	<!-- Bootstrap 4 CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<h1><center>Homepage</center></h1>
	<br /> <br />
	<div class="row">
		<div class="col">
			<h2>Login</h2>
			<form action="/authlogin" method="post">
			  	<div class="form-group">
				    <label for="email">Email address</label>
				    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			  	</div>
			  	<div class="form-group">
			    	<label for="passwd">Password</label>
			    	<input type="password" class="form-control" id="passwd" placeholder="Password" name="passwd">
			  	</div>
			 	 <button type="submit" class="btn btn-success">Login</button>
			</form>
		</div>
		<div class="col">
			<h2>Register</h2>
			<form action="/authregister" method="post">
			  	<div class="form-group">
				    <label for="email">Email address</label>
				    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			  	</div>
			  	<div class="form-group">
			    	<label for="passwd">Password</label>
			    	<input type="password" class="form-control" id="passwd" placeholder="Password" name="passwd">
			  	</div>
			  	<div class="form-group">
			    	<label for="passwd">Re-type Password</label>
			    	<input type="password" class="form-control" id="repasswd" placeholder="Retype Password" name="repasswd">
			  	</div>
			 	 <button type="submit" class="btn btn-success">Register</button>
			</form>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
